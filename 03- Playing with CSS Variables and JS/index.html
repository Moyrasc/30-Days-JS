<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>CSS with JS</title>
</head>
<body>
    <h1>Update CSS Variables with <span>JS</span></h1>
    <div class="controls">
        <label for="spacing">Spacing</label>
        <input id="spacing" name="spacing" type="range" data-sizing="px" min="0" max="100" value="0"/>
        <label for="blur">Blur</label>
        <input id="blur" name="blur" type="range" data-sizing="px" min="0" max="20" value="0"/>
        <label for="base">Base Color</label>
        <input id="base" name="base" type="color" value="#de4c8a"/>
        <img src="/flowers.jpg" alt="flower" height="500" width="700"/>
        
    </div>
<script src="app.js"></script>  
</body>
</html>
